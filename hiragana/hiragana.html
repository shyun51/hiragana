  <h1>히라가나 학습</h1>
  <div class="select-btns">
    <a href="hiragana_text.html">히라가나 글자 게임</a>
    <a href="hiragana_word.html">히라가나 단어 게임</a>
  </div>
  <a href="hiragana_library.html" target="_blank" style="display:block;margin:24px auto 0 auto;width:fit-content;padding:8px 18px;font-size:1rem;border-radius:8px;border:1.5px solid #aaa;background:#f8fafd;color:#222;text-decoration:none;font-weight:bold;box-shadow:0 2px 8px #0001;transition:background 0.2s;">나만의 히라가나 도서관</a>
  <div id="hiragana-library" style="display:none; margin-top:24px;"></div>
  <div style="margin-top:40px;"><a href="../index.html">← 홈으로</a></div>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const btn = document.getElementById('show-hiragana-library');
    const lib = document.getElementById('hiragana-library');
    btn.onclick = function() {
      if (lib.style.display === 'none') {
        // 도서관 데이터 표시
        let html = '<h2>나만의 히라가나 도서관</h2>';
        html += '<h3>글자</h3>';
        html += '<table border="1" style="margin-bottom:16px;"><tr><th>글자</th><th>발음</th><th>틀린 횟수</th></tr>';
        const wrongChar = JSON.parse(localStorage.getItem('hiraganaTextWrongCounts') || '{}');
        for (const key in wrongChar) {
          if (wrongChar[key] >= 5) {
            const [char, pron] = key.split('|');
            html += `<tr><td>${char}</td><td>${pron}</td><td>${wrongChar[key]}</td></tr>`;
          }
        }
        html += '</table>';
        html += '<h3>단어</h3>';
        html += '<table border="1"><tr><th>글자</th><th>발음</th><th>뜻</th><th>틀린 횟수</th></tr>';
        const wrongWord = JSON.parse(localStorage.getItem('hiraganaWordWrongCounts') || '{}');
        for (const key in wrongWord) {
          if (wrongWord[key] >= 5) {
            const [word, pron] = key.split('|');
            html += `<tr><td>${word}</td><td>${pron}</td><td>-</td><td>${wrongWord[key]}</td></tr>`;
          }
        }
        html += '</table>';
        lib.innerHTML = html;
        lib.style.display = '';
      } else {
        lib.style.display = 'none';
      }
    };
  });
  </script>
</body>
</html>
