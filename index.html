<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>히라가나/가타카나 학습</title>
  <style>
    body { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      margin: 0; 
      background: #f8f8ff; 
    }
    h1 { 
      margin-bottom: 40px; 
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .select-btns { 
      display: flex; 
      gap: 40px; 
    }
    .select-btns a { 
      text-decoration: none; 
      padding: 24px 48px; 
      font-size: 1.5rem; 
      border-radius: 12px; 
      background: #fff; 
      color: #333; 
      border: 2px solid #aaa; 
      transition: background 0.2s, color 0.2s; 
      font-weight: bold; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .select-btns a:hover { 
      background: #e0e0ff; 
      color: #222; 
      border-color: #888; 
    }
    
    /* 반응형 디자인 */
    @media (max-width: 768px) {
      h1 {
        margin-bottom: 30px;
        font-size: 1.8rem;
        letter-spacing: 1px;
      }
      
      .select-btns {
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .select-btns a {
        padding: 20px 36px;
        font-size: 1.2rem;
        border-radius: 10px;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        margin-bottom: 25px;
        font-size: 1.5rem;
        letter-spacing: 0.5px;
      }
      
      .select-btns {
        gap: 15px;
        flex-direction: column;
        align-items: center;
      }
      
      .select-btns a {
        padding: 16px 28px;
        font-size: 1rem;
        border-radius: 8px;
        width: 200px;
        text-align: center;
      }
    }
    
    @media (max-width: 320px) {
      h1 {
        font-size: 1.3rem;
        margin-bottom: 20px;
      }
      
      .select-btns a {
        width: 180px;
        padding: 14px 24px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>히라가나 / 가타카나 학습</h1>
  <div class="select-btns">
    <a href="hiragana/hiragana.html">히라가나</a>
    <a href="katakana/katakana.html">가타카나</a>
  </div>
</body>
</html>
