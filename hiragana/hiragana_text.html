<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>히라가나 암기 퀴즈</title>
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y23H9MYEP7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-Y23H9MYEP7');
  </script>
  
  <link rel="stylesheet" href="css/hiragana_text.css"/>
</head>
<body>
  <!-- 행 선택 화면 -->
  <div id="selection-screen">
    <div style="display:flex; align-items:center; justify-content:center; gap:12px; flex-wrap:wrap;">
      <h1 style="margin-bottom:0;">히라가나 행 선택</h1>
      <img src="../welshcorgi.png" alt="웰시코기" class="corgi-title-img"/>
    </div>
    <p>연습할 히라가나 행을 선택하세요:</p>
    <button type="button" id="show-selected-rows" style="margin-bottom:10px;">현재 선택한 행 보기</button>
    <div id="selected-rows-list" style="display:none; margin-bottom:10px; background:#f8f8f8; border-radius:8px; padding:10px; font-size:15px; word-break:break-all;"></div>
    <button type="button" id="toggle-row-selection" style="margin-bottom:10px;">행 선택 펼치기 ▼</button>
    <div id="row-selection-accordion" style="display:none;">
      <div class="selection-buttons" style="margin-bottom:10px;">
        <button type="button" id="select-all">모두 선택</button>
        <button type="button" id="deselect-all">모두 취소</button>
      </div>
      <form id="row-selection-form">
        <div class="row-selection-container">
          <!-- 기본 10개 행 -->
          <div class="row-button">
            <input type="checkbox" id="row_a"  name="rows" value="あ行" checked>
            <label for="row_a">아행 (あ行)</label>
          </div>
          <div class="row-button">
            <input type="checkbox" id="row_ka" name="rows" value="か行" checked>
            <label for="row_ka">카행 (か行)</label>
          </div>
          <div class="row-button">
            <input type="checkbox" id="row_sa" name="rows" value="さ行" checked>
            <label for="row_sa">사행 (さ行)</label>
          </div>
          <div class="row-button">
            <input type="checkbox" id="row_ta" name="rows" value="た行" checked>
            <label for="row_ta">타행 (た行)</label>
          </div>
          <div class="row-button">
            <input type="checkbox" id="row_na" name="rows" value="な行" checked>
            <label for="row_na">나행 (な行)</label>
          </div>
          <div class="row-button">
            <input type="checkbox" id="row_ha" name="rows" value="は行" checked>
            <label for="row_ha">하행 (は行)</label>
          </div>
          <div class="row-button">
            <input type="checkbox" id="row_ma" name="rows" value="ま行" checked>
            <label for="row_ma">마행 (ま行)</label>
          </div>
          <div class="row-button">
            <input type="checkbox" id="row_ya" name="rows" value="や行" checked>
            <label for="row_ya">야행 (や行)</label>
          </div>
          <div class="row-button">
            <input type="checkbox" id="row_ra" name="rows" value="ら行" checked>
            <label for="row_ra">라행 (ら行)</label>
          </div>
          <div class="row-button">
            <input type="checkbox" id="row_wa" name="rows" value="わ行" checked>
            <label for="row_wa">와행 (わ行)</label>
          </div>
          <!-- 특수음 -->
          <div class="row-button">
            <input type="checkbox" id="row_dakuten"   name="rows" value="탁음">
            <label for="row_dakuten">탁음</label>
          </div>
          <div class="row-button">
            <input type="checkbox" id="row_handakuten" name="rows" value="반탁음">
            <label for="row_handakuten">반탁음</label>
          </div>
          <div class="row-button">
            <input type="checkbox" id="row_youon"     name="rows" value="요음">
            <label for="row_youon">요음</label>
          </div>
          <div class="row-button">
            <input type="checkbox" id="row_sokuon"    name="rows" value="촉음">
            <label for="row_sokuon">촉음</label>
          </div>
          <div class="row-button">
            <input type="checkbox" id="row_choon"     name="rows" value="장음">
            <label for="row_choon">장음</label>
          </div>
        </div>
      </form>
    </div>
    <div class="nav-btns">
      <a href="hiragana.html">← 이전으로</a>
      <a href="../index.html">처음으로</a>
    </div>
  </div>
  <button type="button" id="start-quiz" class="fixed-quiz-btn">퀴즈 시작</button>

  <!-- 퀴즈 화면 -->
  <div id="quiz-screen" style="display: none;">
    <span id="streak-counter">연속 정답: 0</span>
    <span id="best-counter">전체 최고 기록: 0</span>
    <span id="combo-best-counter" style="color:#0077cc;"></span>
    <span id="current-selection" style="margin-left:10px; color:#555;"></span>

    <div id="hiragana-display"></div>
    <input type="text" id="answer-input" placeholder="답을 입력하세요...">
    <button id="submit-answer">확인</button>
    <div style="font-size:13px; color:#888; margin-top:4px; margin-bottom:8px;">장음은 - ( 마이너스 ) 로 표시</div>
    <div id="feedback"></div>

    <button id="home-button">HOME</button>
    <button id="humor-button">유머모드 Off</button>
    <button id="humor-help-button" style="margin-left:10px; padding:8px 12px; font-size:12px; background:#f0f0f0; border:1px solid #ccc; border-radius:4px; cursor:pointer;">?</button>
    
    <div class="nav-btns">
      <a href="hiragana.html">← 이전으로</a>
      <a href="../index.html">처음으로</a>
    </div>
  </div>

  <script type="module" src="js/hiragana_text.js"></script>
</body>
</html>
