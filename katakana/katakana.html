<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가타카나 메인</title>
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y23H9MYEP7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-Y23H9MYEP7');

  <link rel="stylesheet" href="css/katakana.css">
</head>
<body>
  <h1>가타카나 학습</h1>
  <div class="select-btns">
    <a href="katakana_text.html">가타카나 글자 게임</a>
    <a href="katakana_word.html">가타카나 단어 게임</a>
  </div>
  <button id="show-katakana-library" style="margin-top:24px;">나만의 가타카나 도서관</button>
  <div id="katakana-library" style="display:none; margin-top:24px;"></div>
  <div style="margin-top:40px;"><a href="../index.html">← 홈으로</a></div>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const btn = document.getElementById('show-katakana-library');
    const lib = document.getElementById('katakana-library');
    btn.onclick = function() {
      if (lib.style.display === 'none') {
        // 도서관 데이터 표시
        let html = '<h2>나만의 가타카나 도서관</h2>';
        html += '<h3>글자</h3>';
        html += '<table border="1" style="margin-bottom:16px;"><tr><th>글자</th><th>발음</th><th>틀린 횟수</th></tr>';
        const wrongChar = JSON.parse(localStorage.getItem('katakanaTextWrongCounts') || '{}');
        for (const key in wrongChar) {
          if (wrongChar[key] >= 5) {
            const [char, pron] = key.split('|');
            html += `<tr><td>${char}</td><td>${pron}</td><td>${wrongChar[key]}</td></tr>`;
          }
        }
        html += '</table>';
        html += '<h3>단어</h3>';
        html += '<table border="1"><tr><th>글자</th><th>발음</th><th>뜻</th><th>틀린 횟수</th></tr>';
        const wrongWord = JSON.parse(localStorage.getItem('katakanaWordWrongCounts') || '{}');
        for (const key in wrongWord) {
          if (wrongWord[key] >= 5) {
            const [word, pron] = key.split('|');
            html += `<tr><td>${word}</td><td>${pron}</td><td>-</td><td>${wrongWord[key]}</td></tr>`;
          }
        }
        html += '</table>';
        lib.innerHTML = html;
        lib.style.display = '';
      } else {
        lib.style.display = 'none';
      }
    };
  });
  </script>
</body>
</html>
